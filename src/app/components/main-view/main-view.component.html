<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0">
  <img
    class="brand-logo"
    src="assets/growthspace.webp"
    alt="growthspace logo"
  />
</nav>

<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">
    <!-- Main content -->
    <main role="main" class="">
      <div class="inner-adjust">
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
              <div class="media-body">
                <app-scoreboard></app-scoreboard>
                <div class="question-box">
                  <h2>The Challange:</h2>

                  <pre>
                    {{ question }}
                  </pre>
                </div>
                <br />

                <div class="question-box" *ngIf="solution">
                  <h2>The Solution:</h2>

                  <pre>
                    {{ solution }}
                  </pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
